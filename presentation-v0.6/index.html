<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The AI Governance Blind Spot - Why Your Data Protection Strategy Isn't Ready for Machine Learning">
    <meta name="author" content="nuwest.ai">
    <meta name="keywords" content="AI governance, AI security, fairness rubrics, evals, machine learning safety, CISO">

    <title>The AI Governance Blind Spot | nuwest.ai</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Fonts loaded locally from assets/fonts/ -->

    <!-- Reveal.js core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">

    <!-- Syntax highlighting for code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/monokai.css">

    <!-- Custom theme -->
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slides loaded from slides.md -->
            <section
                data-markdown="slides.md"
                data-separator="^\n---\n$"
                data-separator-vertical="^\n--\n$"
                data-separator-notes="^Note:"
                data-charset="utf-8">
            </section>
        </div>

        <!-- Footer with nuwest.ai branding -->
        <div class="footer">
            <div class="footer-content">
                <span class="footer-brand">nuwest.ai <span class="footer-chevron">&gt;</span></span>
                <span class="footer-divider">|</span>
                <span class="footer-title">The AI Governance Blind Spot</span>
                <span class="footer-tagline">Facts, not fear.</span>
            </div>
        </div>
    </div>

    <!-- Reveal.js core -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>

    <!-- Reveal.js plugins -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/search/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/plugin/zoom/zoom.js"></script>

    <!-- Initialize Reveal.js -->
    <script>
        Reveal.initialize({
            // Display settings
            hash: true,
            center: true,
            controls: false,
            controlsTutorial: false,
            progress: true,
            slideNumber: 'c/t',
            showSlideNumber: 'speaker',

            // Transition settings - diverse and impactful
            transition: 'none', // Will be set dynamically
            transitionSpeed: 'fast',
            backgroundTransition: 'fade',

            // Auto-slide disabled
            autoSlide: 0,

            // PDF export settings
            pdfMaxPagesPerSlide: 1,
            pdfSeparateFragments: false,

            // View settings
            width: 1920,
            height: 1080,
            margin: 0.04,

            // Plugins
            plugins: [
                RevealMarkdown,
                RevealNotes,
                RevealHighlight,
                RevealSearch,
                RevealZoom
            ],

            // Markdown settings
            markdown: {
                smartypants: true,
                breaks: true
            }
        });

        // Custom keyboard shortcuts
        Reveal.addKeyBinding({ keyCode: 66, key: 'B' }, () => {
            // B key for blackout
            document.body.classList.toggle('blackout');
        });

        // DIVERSE TRANSITIONS for intrigue and attention
        const transitions = [
            'none',      // Instant (5% - minimal use)
            'fade',      // Gentle (30% - most common for smooth flow)
            'slide',     // Standard (25% - professional movement)
            'convex',    // Dynamic (15% - impact moments)
            'concave',   // Dynamic (15% - depth effect)
            'zoom'       // Impact (10% - emphasis only)
        ];

        const transitionWeights = [5, 30, 25, 15, 15, 10]; // Total: 100

        function getWeightedRandomTransition() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < transitionWeights.length; i++) {
                cumulative += transitionWeights[i];
                if (rand < cumulative) {
                    return transitions[i];
                }
            }
            return 'fade'; // Fallback
        }

        // Set initial transition
        Reveal.configure({
            transition: getWeightedRandomTransition()
        });

        // Change transition for EVERY slide to maintain intrigue
        Reveal.on('slidechanged', event => {
            const nextTransition = getWeightedRandomTransition();
            Reveal.configure({
                transition: nextTransition
            });
        });
    </script>
</body>
</html>
